<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login page</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Login CSS -->
        <link href="css/login.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->

    <body>

        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id = "top-pannel">
                <!-- Brand and toggle get grouped for tbetter mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="login.html">
                        <img alt="Brand" src="pics/exadel-logo.png">
                    </a>
                </div>
                <!-- /.navbar-collapse -->
            </nav> 

            <!-- Container -->
            <div class="container-fluid container1" id="page-wrapper">
                <div class="row-fluid row1">
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                </div>
                <div class="row-fluid row2">
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-login">
                        <div class="panel panel-default login-window">
                            <div class="panel-heading">Heading</div>
                            <div class="panel-body">
                                <div class="input-group input-login">
                                    <span class="input-group-addon" id="basic-addon1">Login</span>
                                    <input type="text" class="form-control" placeholder="Login" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group input-password">
                                    <span class="input-group-addon" id="basic-addon1">Password</span>
                                    <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <a href="welcome.html">
                                    <button class="btn btn-primary">
                                    	Log in
                                    </button>
                                </a>
                                <button class="btn btn-default">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                </div>
                <div class="row-fluid row3">
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                </div>
            </div>
            
            <!-- /.container1 -->
